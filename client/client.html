        fetchGraphQL({ query: "{ afstemning {id, nummer} }" })
    
        function fetchGraphQL(query){
            fetch("/query", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json",
                },
                body: JSON.stringify(query),
            })
            .then(r => r.json())
            .then(data => console.log("data returned:", data))
        }

    </script>
