<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.5/dist/htmx.min.js"></script>
    <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
</head>

<body>
    <h1>Lovforslag</h1>
    <table>
        <thead>
            <tr><th>Lovnummer</th><th>Titel</th></tr>
        </thead>
        <tbody hx-get="http://localhost:3000/lovforslag?limit=10" hx-trigger="load" hx-request='{"noHeaders": true}'>
        </tbody>
    </table>
</body>

</html>
