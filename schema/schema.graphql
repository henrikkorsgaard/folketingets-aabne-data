# Import graphql datatype 
# Consider structuring your graphql schemas like this: https://github.com/OscarYuen/go-graphql-starter/tree/master/schema
scalar Time

schema {
    query: Query
}

type Query {
    afstemning(id:Int, type:String): [Afstemning]!
    aktør(id:Int, type:String, navn:String): [Aktør]!
    #sag(id:Int):[Sag]!
}

type Afstemning {
    id:Int!
    nummer:Int!
    konklusion:String
    vedtaget:Int!
    kommentar:String
    møde: Int! 
    type: String!
    opdateringsdato: Time!
    stemmer: [Stemme!]!
}

type Sag {
    id:Int!
}

type Stemme {
    id:Int!
    type:String
    afstemning:Afstemning!
    aktør:Aktør!
    opdateringsdato: Time!
}

type Aktør {
    id:Int!
    type: String!
    gruppenavnkort: String
    navn: String
    fornavn: String
    efternavn: String
    biografi: String 
    periode: Int # We need to make this a categorical maybe
    startdato: Time 
    slutdato: Time
    opdateringsdato: Time!
    # stemmer: [Stemme] Todo
}
