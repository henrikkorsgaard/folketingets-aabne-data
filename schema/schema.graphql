# Import graphql datatype 
scalar Time

schema {
    query: Query
}

type Query {
    afstemning(id:Int): [Afstemning]!
}

type Afstemning {
    id:Int!
    nummer:Int!
    konklusion:String
    vedtaget:Int!
    kommentar:String
    møde: Møde! 
    type: String!
    opdateringsdato: Time!
}

type Møde {
    id:Int!
}
