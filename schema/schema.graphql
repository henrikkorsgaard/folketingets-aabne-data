# Import graphql datatype 
scalar Time

schema {
    query: Query
}

type Query {
    afstemning(id:Int): [Afstemning]!
    stemme(id:Int): [Stemme]!
    aktør(id:Int, type:String): [Aktør]!
}

type Afstemning {
    id:Int!
    nummer:Int!
    konklusion:String
    vedtaget:Int!
    kommentar:String
    møde: Møde! 
    type: String!
    opdateringsdato: Time!
    stemmer: [Stemme!]!
}

type Stemme {
    id:Int!
    type:String
    afstemning:Afstemning!
    aktør:Aktør!
    opdateringsdato: Time!
}

type Aktør {
    id:Int!
    type: String!
    gruppenavnkort: String
    navn: String
    fornavn: String
    efternavn: String
    biografi: String 
    periodeid: Int
    startdato: Time 
    slutdato: Time 
    opdateringsdato: Time!
}

type Møde {
    id:Int!
}
